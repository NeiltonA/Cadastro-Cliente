    <div class="col-md-8">
    
            <h2>Editar Cadastro Cliente</h2>
        
        <br />
        <p:growl id="msg"/>
        <h:form class="form-horizontal" role="form">
 
            <div class="form-group">
                <h:outputLabel for="inputuser" value="Nome do Cliente:"
                    styleClass="col-sm-3 control-label" />
                <div class="col-sm-6">
                    <h:inputText  class="form-control"  value="#{clienteBean.cliente.nome}"
                        id="inputuser" required="true"
                        pt:placeholder="Digite o nome do cliente"
                        requiredMessage="é necessário que você informe o nome do Cliente.">
                        <f:ajax event="blur" render="m_inputuser" />
                    </h:inputText>
                    <h:message id="m_inputuser" for="inputuser" style="color:#D74937;" />
                </div>
            </div>
            
            <div class="form-group">
                <h:outputLabel for="valor" value="Sobrenome:"
                    styleClass="col-sm-3 control-label"  />
                <div class="col-sm-4">
                    <h:inputText  class="form-control"  value="#{clienteBean.cliente.sobrenome}"/>
                    <h:message id="m_password" for="valor" style="color:#D74937;" />
                </div>
            </div>

            <div class="form-group">
                <h:outputLabel  value="Idade:"
                    styleClass="col-sm-3 control-label" />
                <div class="col s3 input-field">
                         <h:inputText  class="form-control"  value="#{clienteBean.cliente.idade}"
                        id="idade" required="true"
                        pt:placeholder="Digite a Idade"
                        requiredMessage="é necessário que você a idade.">
                        <f:ajax event="blur" render="idade" />
                    </h:inputText>  
                </div>
            </div>
            
                <div class="form-group">
                <h:outputLabel  value="Data Nascimento"
                    styleClass="col-sm-3 control-label" />
                <div class="col s3 input-field">
                		<p:outputLabel for="data-entrada" />
				<p:calendar id="data-entrada"  pattern="dd/MM/yyyy" mask="99/99/9999" effect="fold" 
					maxlength="0" value="#{clienteBean.cliente.dataNascimento}" />     
                </div>
            </div>

            
            
            <div class="form-group">
                <div class="col-sm-offset-3 col-sm-4">
                <p:panelGrid  columns="3">
	          <h:commandButton id="btnSalvar"  value="Alterar"   styleClass="btnSalvar" actionListener="#{clienteBean.editar}" action="#{index.ListaCliente}" resetValues="true">
	          </h:commandButton>
	          <p/>
		      <h:commandButton id="btnNovo" value="Home"     styleClass="btnNovo" action="#{index.Home}" immediate="true">
		      </h:commandButton>
		      </p:panelGrid>
                </div>
            </div>     

        </h:form>
    </div>
