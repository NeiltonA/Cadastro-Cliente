<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://java.sun.com/jsf/html"
	 xmlns:b="http://bootsfaces.net/ui"
	xmlns:h="http://java.sun.com/jsf/html">
	<style type="text/css">

	
	element.style {

.ui-icon {
    display: block;
    text-indent: -99999px;
    overflow: hidden;
    background-repeat: no-repeat;
}
.ui-icon-bullet {
    background-position: -81px -146px;
}	
	
        </style>
        
    <div class="valign-wrapper" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <h:form>
                <button type="button" class="navbar-toggle" data-toggle="collapse"
                    data-target=".navbar-collapse">
                    <span class="sr-only"></span> <span
                        class="icon-bar"></span> <span class="icon-bar"></span> <span
                        class="icon-bar"></span>
                </button>
               
                </h:form>
            </div>
            <div class="navbar-collapse collapse">
                <div class="row" style="padding-top: 10px;">
                     <h:form>
           <b:navLink value="Sair"  onclick="if(!confirm('Deseja Sair do Sistema: #{cadastroLogin.usuario}?'))
        	   return false;" href="index.xhtml"  styleClass="btn btn-sm btn-success active navbar-right right"></b:navLink>
                              <h:commandLink  value="Home"
                            action="#{index.principal()}"
                            styleClass="btn btn-sm btn-success active navbar-right offset"
                            role="button" style="margin-right: 5px;" />
    
                            
                        <h:commandLink value="Lista Cliente"
                            action="#{index.ListaCliente()}"
                            styleClass="btn btn-sm btn-success active navbar-right offset"
                            role="button" style="margin-right: 5px;" />
  
                            <h:commandLink value="Cadastro Cliente"
                            action="#{index.Cliente()}"
                            styleClass="btn btn-sm btn-success active navbar-right offset"
                            role="button" style="margin-right: 5px;" />
             
                    </h:form>
                </div>
            </div>
        </div>
    </div>
</ui:composition>
